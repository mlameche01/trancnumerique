<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Wallet ALG - Polygon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
.box { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
h2 { margin-top: 0; }
input, button { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
#qrcode { margin: 10px 0; }
ul { padding-left: 20px; }
</style>
</head>
<body>

<!-- PIN Setup -->
<div id="pinSetupBox" class="box" style="display:none;">
  <h2>Créer un PIN</h2>
  <input type="password" id="newPin" placeholder="4 chiffres minimum">
  <button onclick="saveNewPIN()">Valider PIN</button>
</div>

<!-- PIN Login -->
<div id="pinLoginBox" class="box" style="display:none;">
  <h2>Entrer PIN</h2>
  <input type="password" id="pinInput" placeholder="Votre PIN">
  <button onclick="checkPIN()">Se connecter</button>
</div>

<!-- Wallet -->
<div id="walletBox" class="box" style="display:none;">
  <h2>Wallet ALG - Polygon</h2>
  <div><strong>Adresse :</strong> <span id="address"></span></div>
  <div><strong>Solde ALG :</strong> <span id="balance">0.0000 ALG</span></div>
  <div><strong>≈ DZD :</strong> <span id="usdValue">0.00 DZD</span></div>
  <div><strong>Solde MATIC :</strong> <span id="maticBalance">0.0000 MATIC</span></div>

  <div id="qrcode"></div>

  <h3>Envoyer ALG</h3>
  <input type="text" id="to" placeholder="Adresse destinataire">
  <input type="number" id="amount" placeholder="Montant à envoyer">
  <button onclick="sendTokens()">Envoyer</button>
  <div id="status"></div>

  <h3>Historique</h3>
  <ul id="historyList"></ul>

  <button onclick="togglePrivateKey()">Afficher/Masquer clé privée</button>
  <input type="text" id="privateKeyBox" style="display:none;" readonly>
</div>

<script>
// =========================
// Configuration
// =========================
const TOKEN_ADDRESS = "0x7EFd1F12A949ba65f0965A21A427d6cb8D03210c"; // ALG
const RPC = "https://polygon-rpc.com";
const ALG_TO_DZD = 250;

let provider, wallet, token, tokenWithSigner;
let decimals = 18;

// =========================
// PIN
// =========================
window.onload = () => {
  const pin = localStorage.getItem("alg_pin");
  document.getElementById(pin ? "pinLoginBox" : "pinSetupBox").style.display = "block";
};

function saveNewPIN() {
  const pin = document.getElementById("newPin").value.trim();
  if (pin.length < 4) return alert("PIN minimum 4 chiffres");
  localStorage.setItem("alg_pin", pin);
  document.getElementById("pinSetupBox").style.display = "none";
  document.getElementById("walletBox").style.display = "block";
  initWallet();
}

function checkPIN() {
  if (document.getElementById("pinInput").value === localStorage.getItem("alg_pin")) {
    document.getElementById("pinLoginBox").style.display = "none";
    document.getElementById("walletBox").style.display = "block";
    initWallet();
  } else {
    alert("❌ PIN incorrect");
  }
}

// =========================
// Init Wallet
// =========================
async function initWallet() {
  try {
    provider = new ethers.providers.JsonRpcProvider(RPC);

    // Récupération ou création clé privée
    let pk = localStorage.getItem("alg_key");
    if (!pk) {
      const newWallet = ethers.Wallet.createRandom();
      pk = newWallet.privateKey;
      localStorage.setItem("alg_key", pk);
    }

    wallet = new ethers.Wallet(pk, provider);

    const ERC20_ABI = [
      "function balanceOf(address) view returns (uint256)",
      "function decimals() view returns (uint8)",
      "function symbol() view returns (string)",
      "function transfer(address,uint256) returns (bool)"
    ];

    token = new ethers.Contract(TOKEN_ADDRESS, ERC20_ABI, provider);
    tokenWithSigner = token.connect(wallet);

    // Affichage
    document.getElementById("address").innerText = wallet.address;
    document.getElementById("privateKeyBox").value = wallet.privateKey;

    generateQRCode(wallet.address);
    await updateBalance();
    loadHistory();
  } catch (e) {
    console.error("INIT WALLET ERROR:", e);
  }
}

// =========================
// Update Balance
// =========================
async function updateBalance() {
  try {
    const raw = await token.balanceOf(wallet.address);
    try { decimals = await token.decimals(); } catch { decimals = 18; }
    const alg = parseFloat(ethers.utils.formatUnits(raw, decimals));

    document.getElementById("balance").innerText = alg.toFixed(4) + " ALG";
    document.getElementById("usdValue").innerText = "≈ " + (alg * ALG_TO_DZD).toFixed(2) + " DZD";

    const maticRaw = await provider.getBalance(wallet.address);
    const matic = parseFloat(ethers.utils.formatEther(maticRaw));
    document.getElementById("maticBalance").innerText = matic.toFixed(4) + " MATIC";

  } catch (e) {
    console.error("UPDATE BALANCE ERROR:", e);
  }
}

// =========================
// Send ALG Only
// =========================
async function sendTokens() {
  const to = document.getElementById("to").value.trim();
  const amount = document.getElementById("amount").value.trim();
  const status = document.getElementById("status");

  if (!ethers.utils.isAddress(to)) return alert("Adresse invalide");
  if (!amount || amount <= 0) return alert("Montant invalide");

  try {
    status.innerText = "⏳ Transaction en cours...";
    const tx = await tokenWithSigner.transfer(to, ethers.utils.parseUnits(amount, decimals));
    await tx.wait();

    status.innerText = "✅ Transaction confirmée";
    saveToHistory({ to, amount, date: new Date().toLocaleString() });

    await updateBalance();
    loadHistory();
  } catch (e) {
    console.error(e);
    status.innerText = "❌ Échec de la transaction";
  }
}

// =========================
// History
// =========================
function saveToHistory(tx) {
  const h = JSON.parse(localStorage.getItem("alg_history") || "[]");
  h.unshift(tx);
  localStorage.setItem("alg_history", JSON.stringify(h.slice(0, 10)));
}

function loadHistory() {
  const h = JSON.parse(localStorage.getItem("alg_history") || "[]");
  const list = document.getElementById("historyList");
  list.innerHTML = "";
  h.forEach(tx => {
    const li = document.createElement("li");
    li.textContent = `${tx.amount} ALG → ${tx.to}`;
    list.appendChild(li);
  });
}

// =========================
// UI
// =========================
function togglePrivateKey() {
  const box = document.getElementById("privateKeyBox");
  box.style.display = box.style.display === "none" ? "block" : "none";
}

function generateQRCode(address) {
  const qrEl = document.getElementById("qrcode");
  qrEl.innerHTML = "";
  new QRCode("qrcode", { text: address, width: 128, height: 128 });
}
</script>

</body>
</html>
