<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Wallet ALG - Polygon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css"> <!-- si tu veux un CSS séparé -->
<script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<!-- PIN Setup -->
<div id="pinSetupBox" class="box" style="display:none;">
  <h2>Créer un PIN</h2>
  <input type="password" id="newPin" placeholder="4 chiffres minimum">
  <button onclick="saveNewPIN()">Valider PIN</button>
</div>

<!-- PIN Login -->
<div id="pinLoginBox" class="box" style="display:none;">
  <h2>Entrer PIN</h2>
  <input type="password" id="pinInput" placeholder="Votre PIN">
  <button onclick="checkPIN()">Se connecter</button>
</div>

<!-- Wallet -->
<div id="walletBox" class="box" style="display:none;">
  <h2>Wallet ALG - Polygon</h2>
  <div><strong>Adresse :</strong> <span id="address"></span></div>
  <div><strong>Solde ALG :</strong> <span id="balance">0.0000 ALG</span></div>
  <div><strong>≈ DZD :</strong> <span id="usdValue">0.00 DZD</span></div>
  <div><strong>Solde MATIC :</strong> <span id="maticBalance">0.0000 MATIC</span></div>

  <div id="qrcode"></div>

  <h3>Envoyer ALG</h3>
  <input type="text" id="to" placeholder="Adresse destinataire">
  <input type="number" id="amount" placeholder="Montant à envoyer">
  <button onclick="sendTokens()">Envoyer</button>
  <div id="status"></div>

  <h3>Historique</h3>
  <ul id="historyList"></ul>

  <button onclick="togglePrivateKey()">Afficher/Masquer clé privée</button>
  <input type="text" id="privateKeyBox" style="display:none;" readonly>
</div>

<script src="wallet.js"></script>
</body>
</html>
